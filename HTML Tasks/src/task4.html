<!DOCTYPE html>
    <head>
        <title>HTML5 Task 4 - Document</title>
    </head>
    <body>
        <div style="background-color: beige; padding: 8pt; border: 2pt solid black;">
            <p>Click any of the following links</p>

        </div>
    </body>
