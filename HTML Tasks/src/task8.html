<!DOCTYPE html>

    <head>
        <title>HTML5 Task 8</title>
        <style>
            table {
                border: 1px solid black;
                width: 100%;
            }

            table td {
                border: 1px solid black;
                padding: 5px;
                margin: 0px;
            }

            tr {
                margin: 0px;
            }
        </style>
    </head>

    <body>
        <form action="#">
            <table cellspacing="0">

            <!--Enter your First Name-->
            <tr>
            <td><label for="fname">First Name:</label></td>
            <td><input type="text" id="fname"></td>
            </tr>

            <!--Enter your last name-->
            <tr>
            <td><label for="lname">Last Name:</label></td>
            <td><input type="text" id="lname"></td>
            </tr>

            <!--Enter your email-->
            <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email"></td>
            </tr>

            <!--Enter your-->
            <tr>
            <td rowspan="2"><label>Gender</label></td>
            <td><input type="radio" name="gender" id="genderm" value="m">Male</td>
            </tr>
            <tr>
            <td><input type="radio" name="gender" id="genderf" value="f">Female</td>
            </tr>

            <!--Enter your Age-->
            <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age"></td>
            </tr>

            <!--Enter your phone number-->
            <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td><input type="tel" id="phone"></td>
            </tr>

            <!--Enter your address-->
            <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea id="address" rows="5" cols="30"></textarea></td>
            </tr>

            <!--Enter your State-->
            <tr>
            <td><label for="state">State:</label></td>
            <td><input type="text" id="state"></td>
            </tr>

            <!--Enter your Country-->
            <tr>
            <td><label for="country">Country:</label></td>
            <td>
                <select id="country">
                <option value="none">Choose your country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="china">China</option>
                <option value="france">France</option>
                <option value="japan">Japan</option>
                </select>
            </td>
            </tr>

            <!--Choose the language-->
            <tr>
            <td><label>Language:</label></td>
            <td>
                <input type="checkbox" name="lang" id="lang1" value="english">English
                <input type="checkbox" name="lang" id="lang2" value="kannada">Kannada
                <input type="checkbox" name="lang" id="lang3" value="hindi">Hindi
                <input type="checkbox" name="lang" id="lang4" value="telgu">Telgu
            </td>
            </tr>

            <!--Declare all the filled informations are true-->
            <tr>
            <td colspan="2">
                <input type="checkbox" name="declaration" id="declaration">I hereby declare all the given details are true
            </td>
            </tr>
        </table>
        <br />
        <br />

        <!--Submit the form-->
        <input type="submit" name="register" id="register" value="Register" style="margin-left: 47vw;">
        </form>
    </body>

</html>
