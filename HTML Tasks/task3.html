<!DOCTYPE html>
<!--This is nested list task. Showing that the list can be nested-->
<head>
    <title>HTML5 Task 3</title>
</head>
<body>
    <h3>Lists can be nested (Lists inside List): </h3>
    <ul>
        <li>Coffee</li>
        <ul>
            <li>Black Coffee</li>
            <li>Cold Coffee</li>
        </ul>
        <li>Tea</li>
        <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</body>
</html>
